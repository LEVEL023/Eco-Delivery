</head>


<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">[Logo]ECODelivery</a>
       
      
     
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Jane</a>
          </li>

      </div>
    </nav>



    <div class="row">
      <div class="col-md-12">
        <br>
        <br>
        <br>
        <br>

        <h1>Google Map Goes Here</h1>
      </div>
    
      <div class="offcanvas offcanvas-end show " style="width: 550px;top:60px" tabindex="-1" id="offcanvasRight" data-bs-backdrop="false"  aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Drone shipment</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
   

          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button bg-success text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  1.Sender address
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  
                  <div class="row">

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First name</label>
                        <input type="test" name="from_fname" class="form-control" id="exampleFormControlInput1" placeholder="First name">
                      </div>
                    </div>

                    
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last name</label>
                        <input type="text" name="from_lname"  class="form-control" id="exampleFormControlInput1" placeholder="Last name">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone</label>
                        <input type="text" name="from_phone" class="form-control" id="exampleFormControlInput1" placeholder="Phone">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="text"  name="from_email" class="form-control" id="exampleFormControlInput1" placeholder="Last name">
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Address line 1</label>
                        <input type="text"  name="from_address1" class="form-control" id="exampleFormControlInput1" placeholder="Address line 1">
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Address line 2</label>
                        <input type="text"  name="from_address2" class="form-control" id="exampleFormControlInput1" placeholder="Address line 2">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Zip code</label>
                        <input type="text" name="from_zip"  class="form-control" id="exampleFormControlInput1" placeholder="Address line 2">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">.</label>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                          <label class="form-check-label" for="flexCheckChecked">
                            Use default
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <input class="btn btn-success btn-lg" type="button" value="Continue" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    </div>


                    <div class="col-md-6">
                      <input class="btn btn-outline-success btn-lg" type="button" value="Back">
                    </div>

                  </div>
                
                
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed  bg-success text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  2.Receipient address
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  

                  <div class="row">

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First name</label>
                        <input type="test"  name="to_fname" class="form-control" id="exampleFormControlInput1" placeholder="First name">
                      </div>
                    </div>

                    
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last name</label>
                        <input type="text"  name="to_lname" class="form-control" id="exampleFormControlInput1" placeholder="Last name">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone</label>
                        <input type="text" name="to_phone" class="form-control" id="exampleFormControlInput1" placeholder="Phone">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="text"  name="to_email" class="form-control" id="exampleFormControlInput1" placeholder="Last name">
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Address line 1</label>
                        <input type="text"  name="to_address1" class="form-control" id="exampleFormControlInput1" placeholder="Address line 1">
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Address line 2</label>
                        <input type="text"  name="to_address2" class="form-control" id="exampleFormControlInput1" placeholder="Address line 2">
                      </div>
                    </div>

                    <div class="col-md-7">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Zip code</label>
                        <input type="text"  name="to_zip" class="form-control" id="exampleFormControlInput1" placeholder="Address line 2">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <input class="btn btn-success btn-lg" type="button" value="Continue" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    </div>


                    <div class="col-md-6">
                      <input class="btn btn-outline-success btn-lg" type="button" value="Back" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    </div>


                  </div>


                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed  bg-success text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  3.Review  order
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                
                  <div class="row">
                    
                    <div class="col-md-6">
                      From:
                    </div>
                    <div class="col-md-6 from">
                      <p>Jane</p>
                      <p>1101 xxxx St</p>
                      <p>San Francisco 99999</p>
                      <p>(999)) 000-0000</p>
                      <p>jane.jane@gmail.com</p>
                    </div>



                    <div class="col-md-6">
                      To:
                    </div>
                    <div class="col-md-6 to">
                      <p>Jane</p>
                      <p>1101 xxxx St</p>
                      <p>San Francisco 99999</p>
                      <p>(999)) 000-0000</p>
                      <p>jane.jane@gmail.com</p>
                    </div>

                    <div class="col-md-6">
                      Delivery method:
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Delivery method">
                    </div>

                    <div class="col-md-6">
                      Delivered by:
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Delivered by">
                    </div>

                    <div class="col-md-6">
                      Payment total:
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Payment total">
                    </div>
             
                    <div class="col-md-6">
                      <input class="btn btn-success btn-lg" type="button" value="Submit">
                    </div>


                    <div class="col-md-6">
                      <input class="btn btn-outline-success btn-lg" type="button" value="Back"  data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    </div>




                  </div>
                </div>
              </div>
            </div>
          </div>


          <script>
            var formData = {};
            $('input').change(function(){
              $('input').each(function(i,n){
                  formData[$(this).attr('name')] = $("input[name = "+$(this).attr('name')+"]").val()
              })
              setFormData(formData);

            })

            function setFormData(formData){
              var from = '<p>'+formData['from_fname'] + formData['from_lname']+'</p>'+
                        '<p>'+formData['from_address1']+'</p>'+
                        '<p>'+formData['from_address2']+'</p>'+
                        '<p>'+formData['from_zip']+'</p>'+
                        '<p>'+formData['from_email']+'</p>';
              
              var to = '<p>'+formData['to_fname'] + formData['to_lname']+'</p>'+
                    '<p>'+formData['to_address1']+'</p>'+
                    '<p>'+formData['to_address2']+'</p>'+
                    '<p>'+formData['to_zip']+'</p>'+
                    '<p>'+formData['to_email']+'</p>';

              $(".from").html(from);
              $(".to").html(to);
            }
          </script>

        </div>
      </div>

    </div>



</div>
